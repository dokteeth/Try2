<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل جلسة علاج</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0A3D62;
      color: white;
      font-family: 'Cairo', sans-serif;
      padding: 30px;
      direction: rtl;
      text-align: right;
    }
    form {
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 12px;
      backdrop-filter: blur(12px);
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #F4C542;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #F4C542;
      color: #0A3D62;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 12px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>تسجيل جلسة علاج</h2>
<form id="session-form">
  <label>اسم المريض:</label>
  <input type="text" name="اسم المريض" required>

  <label>تاريخ الجلسة:</label>
  <input type="date" name="تاريخ الجلسة" required>

  <label>رقم الجلسة:</label>
  <input type="text" name="رقم الجلسة" required>

  <label>ملاحظات:</label>
  <textarea name="ملاحظات" rows="3"></textarea>

  <button type="submit">تسجيل الجلسة</button>
</form>

<script>
  const sessionForm = document.getElementById("session-form");

  sessionForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(sessionForm);
    const data = {};
    formData.forEach((value, key) => {
      data[key] = value;
    });

    fetch("https://script.google.com/macros/s/AKfycbwiHoQoANM2pIGbTcN_cB0_FY6OZTqiNNb_dOCmkwocwdlxDLKweyNwYwJ69QqPhYKA/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(() => {
      alert("✅ تم تسجيل الجلسة بنجاح");
      sessionForm.reset();
    })
    .catch((error) => {
      alert("❌ حدث خطأ أثناء تسجيل الجلسة");
      console.error(error);
    });
  });
</script>

</body>
</html>
